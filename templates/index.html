<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제돌 스토리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">
    
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    
        <div class="container-xl mt-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0 py-2">제돌 스토리</h5>
                </div>
                <div class="card-body">
                    <div id="chat-messages" class="border rounded"></div>
                    <div class="mt-3">
                        <div class="input-group">
                            <textarea id="message-input" class="form-control" 
                                    placeholder="메시지를 입력하세요" rows="1"></textarea>
                            <button class="btn btn-primary" type="button" id="send-button">
                                전송
                            </button>
                        </div>
                        <div id="error-message" class="alert alert-danger mt-2 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
